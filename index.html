<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" />
        <title>Horoscopes App</title>
    </head>
    <body>
        <main>
            <section id="horoscope-wrapper">
                <h1>Horoscopes App</h1>
                <div id="horoscope-search">
                    <input id="search" type="text" placeholder="Birth month (1-12)" />
                    <button id="submit">Fortune?</button>
                </div>
                <div class="zodiac-ring" id="zodiacRing">
                    <div class="stone" id="stone"></div>
                    <img id="zodiac-sign" src="" />
                </div>
                <div id="horoscope-data" style="display: none;"></div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
